<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="searchBox">Search for property by name</label>
                <input type="text" class="form-control" #searchBox (input)="search(searchBox.value)" />
            </div>
            <div>
                <p *ngIf="searchBox.value.length === 0">There is no such offer</p>
                <ul class="list-group">
                    <li *ngFor="let ap of apartment$ | async" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">Result: {{ ap.name }}</p>
                            <a class="btn btn-primary" routerLink="/apartments/details/{{ ap.id }}">Go to the offer</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="searchPrice">Search by maximum price</label>
                <input type="number" class="form-control" #searchPrice (input)="price(searchPrice.value)" />
            </div>
            <div>
                <p *ngIf="searchPrice.value === ''">There is no such offer</p>
                <ul class="list-group">
                    <li *ngFor="let ap of price$ | async" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">Result: {{ ap.name }}</p>
                            <a class="btn btn-primary" routerLink="/apartments/details/{{ ap.id }}">Go to the offer</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
